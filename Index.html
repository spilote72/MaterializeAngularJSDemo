<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Materialize/AngulaJS Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link rel="stylesheet" href="app/assets/app.css" />
</head>
<body layout="column" ng-app="starterApp" ng-controller="UserController as ul" ng-cloak>
    <md-toolbar layout="row">
        <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h1>Angular Material - Starter App</h1>
    </md-toolbar>

    <div flex layout="row">
        <md-sidenav ng-click="ul.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2">
            <md-list>
                <md-list-item ng-repeat="it in ul.users">
                    <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                        <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                        {{it.name}}
                    </md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>

        <md-content flex id="content" >
            <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
            <h2>{{ul.selected.name}}</h2>
            <p>{{ul.selected.content}}</p>
            <md-button class="share" md-no-ink ng-click="ul.makeContact(ul.selected)" aria-label="Share with {{ ul.selected.name }}">
                <md-icon md-svg-icon="share"></md-icon>
            </md-button>

            <h3>Chips</h3>
            <md-chips ng-model="ul.chips" placeholder="Add an item" readonly="isReadOnly"></md-chips>
        </md-content>
        
        <!--<md-content flex id="cards">
            <md-card>
                <img src="App/assets/svg/google_plus.svg" class="md-card-image" alt="image caption" height="32" width="32">
                <md-card-content>
                    <h2>Card headline</h2>
                    <p>Card content</p>
                </md-card-content>
                <md-card-footer>
                    Card footer
                </md-card-footer>
            </md-card>
        </md-content>-->
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

    <script type="text/javascript" src="App/app.js"></script>
    <script type="text/javascript" src="app/src/users/Users.js"></script>
    <script type="text/javascript" src="app/src/users/UserController.js"></script>
    <script type="text/javascript" src="app/src/users/UserService.js"></script>
</body>
</html>
